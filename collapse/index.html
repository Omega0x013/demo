<h1>Collapse</h1>
<article class="collapse">
  <h2>Multi-collapse</h2>
  <div>
    <label><input type=checkbox> These boxes hide content.</label>
    <section>This content was hidden.</section>
  </div>
  <div>
    <label><input type=checkbox> They are toggled independently.</label>
    <section>This content was hidden.</section>
  </div>
</article>

<article class="collapse">
  <h2>Accordian collapse</h2>
  <div>
    <label><input type=radio name="e"> These boxes hide content.</label>
    <section>This content was hidden.</section>
  </div>
  <div>
    <label><input type=radio name="e"> They are toggled independently.</label>
    <section>This content was hidden.</section>
  </div>
</article>
